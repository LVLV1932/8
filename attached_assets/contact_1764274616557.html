<body>
    <header>
        <div class="logo-container">
            <img src="images/logo.png" alt="شعار المدرسة" class="logo">
            <h1><a href="index.html">ثانوية الزبير للمتفوقين</a></h1>
        </div>
        <nav class="main-nav">
            <a href="index.html" class="nav-link"><i class="fas fa-home"></i> الرئيسية</a>
            <a href="about.html" class="nav-link"><i class="fas fa-school"></i> عن المدرسة</a>

        </nav>
        <div class="nav-tools">
            <button id="mode-toggle" class="nav-tool-btn"><i class="fas fa-sun"></i></button>
            <button class="menu-toggle"><i class="fas fa-bars"></i></button>
        </div>
    </header>

    <main>
        <section class="contact-section">
            <h2>تواصل معنا</h2>
            <div class="contact-grid">
                
                <div class="contact-info">
                    <div class="contact-card card">
                        <h3><i class="fas fa-map-marker-alt icon"></i> موقعنا</h3>
                        <p>البصرة، قضاء الزبير، بجانب تربية الزبير</p>
                        <div class="map-container">
                            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d113945.03451559196!2d47.60451571221715!3d30.3644026369018!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3fc44f8f4a613583%3A0x7d0a20297e615e4!2z2YbYsdmK2Kgg2YXZiNmI2Ygg2KfZhNiy2KfZhtmK2Kgg2KfZhNiz2K7ZitmE!5e0!3m2!1sar!2siq!4v1700000000000!5m2!1sar!2siq" 
                                    width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                        </div>
                    </div>

                    <div class="contact-card card">
                        <h3><i class="fas fa-phone-alt icon"></i> هاتف ومراسلة</h3>
                        <p><strong>هاتف:</strong> 07700000000</p>
                        <p><strong>بريد إلكتروني:</strong> info@alzubair.edu.iq</p>
                        <p><strong>واتساب:</strong> 07700000000</p>
                    </div>
                </div>

                <div class="contact-card card">
                    <h3><i class="fas fa-paper-plane icon"></i> أرسل رسالة</h3>
                    <form action="https://formspree.io/f/your_form_hash" method="POST">
                        <div class="input-group">
                            <label for="contact-name"><i class="fas fa-user"></i> الاسم الكامل</label>
                            <input type="text" id="contact-name" name="الاسم" required>
                        </div>
                        <div class="input-group">
                            <label for="contact-email"><i class="fas fa-envelope"></i> البريد الإلكتروني</label>
                            <input type="email" id="contact-email" name="البريد الإلكتروني" required>
                        </div>
                        <div class="input-group">
                            <label for="contact-message"><i class="fas fa-comment-alt"></i> الرسالة</label>
                            <textarea id="contact-message" name="الرسالة" rows="5" required></textarea>
                        </div>
                        <button type="submit" class="btn primary-btn"><i class="fas fa-paper-plane"></i> إرسال</button>
                    </form>
                </div>

            </div>
        </section>
    </main>
